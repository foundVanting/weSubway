    <div id="container" class="container">
        <div class="page home js_show">
            <div class="page tabbar js_show">
                <div class="page__bd" style="height: 100%;">
                    <div class="weui-tab">
                        <div class="weui-tab__panel" ng-view> </div>
                        <!--<div class="weui-tabbar" ng-controller="TabBar as tb" ng-show="tb.path != '/login'">-->
                            <!--<a ng-click="tb.go('/')" class="weui-tabbar__item" ng-class='{ "weui-bar__item_on":tb.path=="/"}'>-->

                            <!--</a>-->
                            <!--<a ng-click="tb.go('/log')" class="weui-tabbar__item" ng-class='{ "weui-bar__item_on":tb.path=="/log"}'>-->
                                <!--<i class="iconfont icon-jilu"></i>-->
                                <!--<p class="weui-tabbar__label">回收</p>-->
                            <!--</a>-->
                            <!--<a ng-click="tb.go('/stats')" class="weui-tabbar__item" ng-class='{ "weui-bar__item_on":tb.path=="/stats"}'>-->
                                <!--<i class="iconfont icon-tongji"></i>-->

                                <!--<p class="weui-tabbar__label">个人中心</p>-->
                            <!--</a>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
        <div ng-cloak ng-controller="Dialog as d" ng-show="d.show">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd" >
                    <div ng-switch="d.type">
                        <i ng-switch-when="success" class="weui-icon-success weui-icon_msg"></i>
                        <i ng-switch-when="info" class="weui-icon-info weui-icon_msg"></i>
                        <i ng-switch-when="warn" class="weui-icon-warn weui-icon_msg-primary"></i>
                        <i ng-switch-when="waiting" class="weui-icon-waiting weui-icon_msg"></i>
                        <i ng-switch-default ></i>
                    </div>
                    <div ng-show="d.title">{{d.title}}</div>
                </div>
                <div class="weui-dialog__bd" ng-bind-html="d.message"></div>
                <div class="weui-dialog__ft">
                    <a ng-show="d.leftBtn" ng-click="d.leftBtnClick();" class="weui-dialog__btn weui-dialog__btn_primary">{{d.leftBtn}}</a>
                    <a ng-show="d.rightBtn" ng-click="d.rightBtnClick();" class="weui-dialog__btn weui-dialog__btn_primary">{{d.rightBtn}}</a>
                </div>
            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-pull-to-refresh/dist/angular-pull-to-refresh.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <!-- endbower -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/directives/autofocuswhen.js"></script>
    <script src="scripts/controllers/stats.js"></script>
    <script src="scripts/services/statsservice.js"></script>
    <script src="scripts/services/userservice.js"></script>
    <script src="scripts/controllers/passenger.js"></script>
    <script src="scripts/services/passengerservice.js"></script>
